<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Find Your Candy</title>
    <link href="/static/js/manifest.json" rel="manifest">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="/static/css/anim.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="/static/js/init.js"></script>
    <script src="/static/js/volume-meter.js"></script>
    <script src="/static/js/mic.js"></script>
</head>
<body>
<div class="speech">
    <div class="speech-in">
        <div class="speech-header"><img width="716px" src="/static/images/branding/Computas_logo_liggende_hvit.png"></div>
        <div class="speech-mic"><img src="/static/images/ico-mic.svg">
            <canvas style="position: absolute; bottom:50px" id="meter" width="500" height="50"></canvas>
        </div>
    </div>
    <div class="speech-out"></div>
    <div class="speech-lang"><a href="#">EN</a></div>
    <div class="speech-footer">
        <p class="speech-hand-animation" hidden><a href="#"></a><img src="/static/images/hand-pointer-regular_g.png" height="250px"></p>
        <p id="example-text" style="font-size: 60px; bottom: 70px; opacity: .5;"></p>
        <a href="/learn">BYTT TIL LÆRINGSMODUS</a>
    </div>
</div>
<div class="tran">
    <div class ="tran-word"></div>
    <div class="tran-footer" hidden>
        <p class="tran-footer">Cloud Translate API</p><br><br>
        <p class="saving" style="font-size: 86px; bottom: 30px"><span>.</span><span>.</span><span>.</span></p>
        <!-- <p><a href="#"></a><img src="/static/images/speech_cloud.png" height="100px"></p> -->
    </div>
</div>
<div class="nl">
    <div class="nl-inner">
        <div class="nl-depend"></div>
        <div class="nl-syntax"></div>
    </div>
    <div class="nl-mask"></div>
    <div class="nl-footer" hidden>
        <p class="nl-footer">Cloud Natural language API</p><br><br>
        <p class="saving" style="font-size: 86px; bottom: 30px"><span>.</span><span>.</span><span>.</span></p>
        <!-- <p><a href="#"></a><img src="/static/images/speech_cloud.png" height="100px"></p> -->
    </div>
</div>
<div class="cam">
    <div class="cam-img">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 0 0">
            <polygon points="0,0 0,0 0,0 0,0 "/>
        </svg>
    </div>
</div>
<div class="plot"></div>
<div class="force"></div>
<div class="thanks">
    <div>Likte du godteriet?</div> <!--TODO: Add possibility for feedback, correct/uncorrect?-->
    <div>Tusen takk!</div>
    <div>
        <img src="/static/images/branding/Computas_logo_liggende_hvit.png" width="750px"><br>
        <p>
            Tusen takk for at du kom innom. <br> Besøk oss på computas.no
            <br>
            <br>
            <a href="predict" class="btn" style="position: center;">PRØV IGJEN</a><br>
            <a href="learn" class="btn btn-g" style="position: center;">PRØV LÆRINGSMODUS</a><br>
        </p>
    </div>
</div>
<div class="sorry">
    <div class="sorry-inner">
        <div>
            <p>Beklager, noe gikk galt.</p>
            <p><a href="predict" class="btn btn-g">PRØV IGJEN</a></p>
        </div>
    </div>
</div>
</body>
</html>
